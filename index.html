
!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Favorite Movie: <span id="movie-title">Inception</span></h1>
        </header>

        <section class="movie-details">
            <img id="movie-poster" src="https://via.placeholder.com/300x450.png?text=Movie+Poster" alt="Inception Poster">
            <div class="movie-info">
                <p><strong>Genre:</strong> Science Fiction, Thriller</p>
                <p><strong>Director:</strong> Christopher Nolan</p>
                <p><strong>Release Year:</strong> 2010</p>
                <p><strong>Rating:</strong> 8.8/10 (IMDb)</p>
                <button onclick="showFunFact()">Click for a Fun Fact</button>
                <p id="fun-fact"></p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
